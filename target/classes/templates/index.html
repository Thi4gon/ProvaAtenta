<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
	  
	  
<head>

<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="UTF-8">
<title>Sapateira!</title>
</head>
<body>

<h1 style="text-align:center">Lista de Sapatos</h1>

<table class="container">
<thead>
<tr>
<th>Nome do Sapato:</th>
<th>Cor do Sapato:</th>
<th>Marca do Sapato:</th>
<th>Estilo do Sapato:</th>
<th>Data da Compra:</th>
<th>Valor da Compra:</th>
<th>Loja da Compra:</th>
<th>Excluir:</th>

</tr>
</thead>
<tbody class="container">
<tr th:each="sapato: ${sapatos}">

	<td><a th:href="${(#mvc.url('SC#detalhesSapt').arg(0, sapato.id)).build()}"><span th:text="${sapato.nomeSapato}"></span></a></td>
	<td><a th:href="${(#mvc.url('SC#filtroCor').arg(0, sapato.corSapato)).build()}"><span th:text="${sapato.corSapato}"></span></a></td>
	<td><a th:href="${(#mvc.url('SC#filtroMarca').arg(0, sapato.marcaSapato)).build()}"><span th:text="${sapato.marcaSapato}"></span></a></td>
	<td><a th:href="${(#mvc.url('SC#filtroEstilo').arg(0, sapato.estiloSapato)).build()}"><span th:text="${sapato.estiloSapato}"></span></a></td>
	<td><span th:text="${sapato.dataCompra}"></span></td>
	<td><span th:text="${sapato.valorSapato}"></span></td>
	<td><span th:text="${sapato.nomeLoja}"></span></td>
	<td><a th:href="${(#mvc.url('SC#deletaSapatos').arg(0, sapato.id)).build()}">excluir</a></td>
	
</tr>


</tbody>


</table>

<div class="container">
<br>
<td><a href="/cadastroSapato" class="blue darken-4 waves-effect waves-purple darken-4 btn" style="float: right">Cadastrar </a></td></tfoot>
<td><a href="/sapatos" class="blue darken-4 waves-effect waves-purple darken-4 btn" style="margin: 0 15px; float:right" >lista completa </a></td>
</div>

<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
