<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>


<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
<meta charset="UTF-8">
<title>Sapatera Atenta</title>
</head>
<body>
<h1 style="text-align:center">Cadastro de Sapatos:</h1>
    
    
    
    
    <form class="container" method="POST">
    <div class="row">
    <div class="input-field col s6">
    Nome:  <input type="text" value="" name="nomeSapato" placeholder="Nome do Sapato" required/>   
    </div>
    <div class="input-field col s6">
    Cor:  <input type="text" value="" name="corSapato" placeholder="Cor do Sapato" required/>   
    </div>
    </div>
     <div class="row">
    <div class="input-field col s6">
    Marca:  <input type="text" value="" name="marcaSapato" placeholder="Marca do Sapato" required/>  
    </div>
    <div class="input-field col s6">
    Estilo:  <input type="text" value="" name="estiloSapato" placeholder="Estilo do Sapato" required/>
  	</div>
  	</div>
  	 <div class="row">
  	 
  	  <div class="input-field col s6">
    Nome da Loja: <input type="text" value="" name="nomeLoja" placeholder="Nome da Loja"   required />
    </div>
    <div class="input-field col s3">
    Valor da Compra:  <input type="text" value="" name="valorSapato" placeholder="R$" required/>
    </div>
  
     <div class="input-field col s3">
    Data da Compra:  <input type="date" value="" name="dataCompra" placeholder="Data da Compra" required/>   
    </div>
   
    </div>
    
    <br>
   
   
        <a href="/sapatos" class="blue darken-4 waves-effect waves-purple darken-4 btn" style="margin: 0 15px; float:right" >Cancelar </a> 
        
    <button class="blue darken-4 waves-effect waves-purple darken-4 btn" type="submit" style="margin: 0 15px; float:right" >Salvar</button>
	
    </form>
    
   <div class="container"> 
    <div class="alert alert-sucess alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagemCad)}">
	<span th:text="${mensagemCad}"></span>
	</div>
    </div>
    
    <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
